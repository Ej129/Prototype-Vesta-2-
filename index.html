
<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (localStorage.getItem('vesta-theme') === 'dark' || (!('vesta-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'vesta-primary': '#0A3D62',
              'vesta-secondary': '#4A90E2',
              'vesta-background': '#F4F7F9',
              'vesta-text': '#333333',
              'vesta-text-light': '#666666',
              'vesta-accent-critical': '#D0021B',
              'vesta-accent-warning': '#F5A623',
              'vesta-accent-success': '#28A745',
              'vesta-border': '#E0E0E0'
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
